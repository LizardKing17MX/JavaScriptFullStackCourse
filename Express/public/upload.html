<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
<div class="container">
<form action="/upload" method="post" enctype="multipart/form-data">
 <div class="form-group">
   <label for="name">Nombre</label>
   <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Escribe tu nombre">
 </div>
 <div class="form-group">
   <label for="exampleInputFile">Subir archivos</label>
   <input type="file" multiple="multiple" class="form-control-file" name="inputFile" id="inputFile" aria-describedby="fileHelp">
   <small id="fileHelp" class="form-text text-muted">Texto de ayuda</small>
 </div>

 <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>

</body>
</html>
